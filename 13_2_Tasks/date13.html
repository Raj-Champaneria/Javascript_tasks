      //1. Write a JavaScript function that reverse a number.
      function reverseNumber(x) {
        let a = String(x).split("").reverse("").join("");
        let b = [];
        if (a.endsWith("-")) {
          b = "-" + a;
          return parseInt(b);
        } else {
          return a;
        }
      }
      let rev = reverseNumber(54516);
      console.log(rev);

      //2. Write a JavaScript function that returns a passed string with letters in alphabetical order.

      function alphabetical(str) {
        let c = str.split("").sort().join("");
        return c;
      }
      let alpha = alphabetical("raj");
      console.log(alpha);

      //3. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.

      function convertToUppercase(params) {
        let x = params.split(" ");
        console.log(x);
        let newarr = [];
        for (words of x) {
          let firstletter = words.charAt(0);
          firstletter = firstletter.toUpperCase();
          // console.log(firstletter);
          let restletters = words.substring(1);
          restletters = restletters.toLowerCase();
          let all = firstletter + restletters;
          // console.log(all);
          let x = newarr.push(all);
        }
        return newarr.join(" ");
      }

      let convert = convertToUppercase("My name is rAj champaneria");
      console.log(convert);

      //4 . Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.

      function findLongestWord(str) {
        let x = str.split(" ");
        console.log(x);
        let storearray = [];
        for (i = 0; i < x.length; i++) {
          storearray.push(x[i].length);
        }
        let max = Math.max(...storearray);
        console.log(max);
        console.log(storearray);
        let m = storearray.indexOf(max);
        console.log(m);
        let p = x.at(m);
        return p;
      }
      let a = "I love Javascript";
      console.log(findLongestWord(a));

      //5 Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string.

      function vowel(str) {
        let v = str.split("");
        let newp = [];
        for (i = 0; i < v.length; i++) {
          if (
            v[i] == "a" ||
            v[i] == "e" ||
            v[i] == "i" ||
            v[i] == "o" ||
            v[i] == "u"
          ) {
            newp.push(v[i]);
          }
        }
        return newp.length;
      }
      let string = "My naame is raduj";
      console.log(vowel(string));
