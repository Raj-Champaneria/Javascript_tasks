      // 1. Write a JavaScript function that reverse a number.
      function reverseNumber(a) {
        var type = String(a);
        console.log(typeof type);
        let reversnumber = " ";

        for (let index = type.length - 1; index >= 0; index--) {
          reversnumber += type[index];
        }
        console.log(reversnumber);
      }
      reverseNumber("19");

      //2. Write a JavaScript function that returns a passed string with letters in alphabetical order.

      function alphabeticalOrder(x) {
        return x.split("").sort().join("");
      }
      console.log(alphabeticalOrder("jayesh"));

      //4:Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.

      function longestword(str) {
        let char = str.split(" ");
        console.log(char);
        let newchar = " ";
        let maxchar = 0;
        for (i = 0; i < char.length; i++) {
          if (char[i].length > maxchar) {
            maxchar = char[i].length;
            newchar = char[i];
          }
        }
        console.log(
          `My string is ${str}  the longest word is ${newchar} and its length is ${maxchar}`
        );
      }
      longestword("My NAME IS raj and surname is champaneria");
