        // 1]push=>With the use of push method the number which we want to add ,that number is add on to the last index.
        let num1 = [1, 2, 4, 5, 6, 8, 5, 8, 8];
        num1.push(0);
        console.log(num1);
        //o/p=>[1, 2, 4, 5, 6, 8, 5, 8, 8, 0]

        //2]Array Unshift:Unshift method is used for add a number to their starting index.
        let num3 = [1, 2, 3, 4, 5, 6, 4, 5, 6, 4]
        num3.unshift(11)

        // o/p=>[11, 1, 2, 3, 4, 5, 6, 4, 5, 6, 4]
        // if we add more that one argument in unshift so the numbers are adding sequncely.
